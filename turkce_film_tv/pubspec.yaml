name: turkce_film_tv
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  cached_network_image: ^3.2.3
  cloud_firestore: ^4.5.3
  firebase_auth: ^4.4.2
  firebase_core: ^2.10.0
  firebase_storage: ^11.1.1
  flutter:
    sdk: flutter
  flutter_torrentz_stream: ^0.0.1
  provider: ^6.0.5
  subtitle_wrapper_package: ^2.1.1
  torrent_streamer: ^0.0.2
  video_player: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Carossoft
      fonts:
        - asset: assets\fonts\caros\CarosSoft-Italic.ttf
        - asset: assets\fonts\caros\CarosSoft.ttf
        - weight: 300
        - asset: assets\fonts\caros\CarosSoftBlack-Italic.ttf
        - asset: assets\fonts\caros\CarosSoftBlack.ttf
        - asset: assets\fonts\caros\CarosSoftBold-Italic.ttf
        - asset: assets\fonts\caros\CarosSoftBold.ttf
        - weight: 500
        - asset: assets\fonts\caros\CarosSoftExtraBold-Italic.ttf
        - asset: assets\fonts\caros\CarosSoftExtraBold.ttf
        - weight: 700
        - asset: assets\fonts\caros\CarosSoftExtraLight-Italic.ttf
        - asset: assets\fonts\caros\CarosSoftExtraLight.ttf
        - asset: assets\fonts\caros\CarosSoftHeavy-Italic.ttf
        - asset: assets\fonts\caros\CarosSoftHeavy.ttf
        - asset: assets\fonts\caros\CarosSoftLight-Italic.ttf
        - asset: assets\fonts\caros\CarosSoftLight.ttf
        - asset: assets\fonts\caros\CarosSoftMedium-Italic.ttf
        - asset: assets\fonts\caros\CarosSoftMedium.ttf
        - asset: assets\fonts\caros\CarosSoftThin.ttf
        
    - family: Bebas
      fonts:
        - asset: assets/fonts/bebas/BebasNeue-Regular.ttf
          weight: 700
    - family: Arial
      fonts:
        - asset: assets/fonts/arial\ARIAL.TTF
        - asset: assets/fonts/arial\ARIALBD.TTF
        - asset: assets/fonts/arial\ARIALBI.TTF
        - asset: assets/fonts/arial\ARIALBLACKITALIC.TTF
        - asset: assets/fonts/arial\ArialCEBoldItalic.ttf
        - asset: assets/fonts/arial\ArialCEItalic.ttf
        
  assets:
      - assets/images/
      - assets/images/avatars/


