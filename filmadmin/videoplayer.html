<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay></video>

    <script>
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var videoUrl = decodeURIComponent(urlParams.get('url'));

        if (Hls.isSupported()) {
            var video = document.getElementById('videoPlayer');
            var hls = new Hls();
            
            // Check if the URL is HLS format
            if (Hls.isSupported() && video.canPlayType('application/vnd.apple.mpegurl')) {
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
            } else if (videoUrl.match(/\.(m3u8)$/i)) {
                // If not, try to load it as an HLS stream
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
            } else {
                // Fallback for non-HLS URLs
                video.src = videoUrl;
            }
        } else {
            // Fallback for browsers that do not support HLS.js
            var video = document.getElementById('videoPlayer');
            video.src = videoUrl;
        }
    </script>
</body>
</html>
